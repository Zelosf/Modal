<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="resource/css/index.css"/>
	<link rel="stylesheet" href="resource/css/bootstrap.min.css" >
    <script src="resource/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="resource/js/bootstrap.min.js" type="text/javascript"></script>
    <title>modal</title>
</head>
<body>
	<!--<a href="#" class="btn btn-success">11111</a>-->
	<div class="modal hide fade" id="myModal" tabindex="-1" role="dialog">
		<div class="modal-header">
			<button class="close" type="button" data-dismiss="modal">x</button>
			<h3 id="myModalLabel">Заголовки модальных элементов</h3>
		</div>
		<div class="modal-body">
			<h4>Текст в модальном элементе</h4>
			
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal">Закрыть</button>
			
		</div>

	</div>

	<div style="padding-bottom: 24px;">
			<center><a class="btn btn-primary btn-large" href="#myModal" data-toggle="modal">Запустить</a></center>
	</div>
</body>
</html>
