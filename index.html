<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="resource/css/index.css"/>
	<link rel="stylesheet" href="resource/css/bootstrap.min.css" >
    <script src="resource/js/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="resource/js/bootstrap.min.js" type="text/javascript"></script>
    <title>modal</title>
</head>
<body>
	<center><button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Запуск</button></center>

	
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
		    <div class="modal-content">

			    <div class="modal-header">
			        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			        <h4 class="modal-title" id="myModalLabel">Your informations</h4>
			    </div>

			    <hr />

			    <div class="modal-body">
			        <ul class="nav nav-tabs">
						<li class="active"><a href="#Data" data-toggle="tab">Data</a></li>
						<li><a href="#Repair" data-toggle="tab">Repair</a></li>
						<li><a href="#Finish" data-toggle="tab">Finish</a></li>
					</ul>

					<div class="tab-content">
					  <div class="tab-pane active" id="Data">1</div>
					  <div class="tab-pane" id="Repair">2</div>
					  <div class="tab-pane" id="Finish">3</div>
					</div>
			    </div>
			    
		    </div>
		</div>
	</div>
</body>
</html>
